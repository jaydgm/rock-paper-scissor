<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game</title>
    <script src="rps-ui.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header -->
    <h1>Let's play!</h1>
    <div class="container">
        <img class="rps-img" src="./images/rps.png" alt="spam musubi" width=300>
        <!-- all buttons for R.P.S selection -->
        <div class="buttons">
            <button value="rock">Rock</button>
            <button value="paper">Paper</button>
            <button value="scissors">Scissor</button>
        </div>
        <!-- to display current and final results -->
        <div class="results">
            <div id="result"></div>
            <div id="finalResult"></div>
        </div>
        <!-- button to reset game -->
        <div class="buttons">
            <button id="reset">Play again?</button>
        </div>
    </div>
</body>
</html>
